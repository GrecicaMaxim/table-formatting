<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Tables Formatting</title>
    <style>
        table {
            margin: 100px auto;
        }
        tr, td {
            border: 2px solid black;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1 align="center">This is a HTML Table</h1>
    <table>
        <tr height="100px">
            <td width="200px" colspan="2" align="center">1</td>
            <td width="200px" colspan="2" align="center">2</td>
            <td width="200px" colspan="2" align="center">3</td>
        </tr>
        <tr height="100px">
            <td colspan="3" align="center">4</td>
            <td colspan="3" align="center">5</td>
        </tr>
    </table>
</body>
</html>
